<!doctype html>
<html>
	<head>
		<title>Student Votes</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Last name</th>
					<th>First name</th>
					<th>First</th>
					<th>Second</th>
					<th>Third</th>
				</tr>
			</thead>
			<tbody>
				{{#students}}
					<tr>
						<td>{{ lastName }}</td>
						<td>{{ firstName }}</td>
						<td>{{#first}}{{ name }}{{/first}}</td>
						<td>{{#second}}{{ name }}{{/second}}</td>
						<td>{{#third}}{{ name }}{{/third}}</td>
					</tr>
				{{/students}}
			</tbody>
		</table>
	</body>
</html>
